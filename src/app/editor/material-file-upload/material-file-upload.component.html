<button class="uploadfilecontainer" mat-button color="warn" (click)="onClick()" appDragDrop (onFileDropped)="uploadFile($event)">
    <div>Drag and Drop OR</div>
    <mat-icon>file_upload</mat-icon>
    {{text}}
</button>
<br />
<input type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept="{{accept}}" style="display:none;" />
